# jpa configuration properties
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.datasource.url=jdbc:postgresql://${RPISEC_DB_HOST}/${RPISEC_DB_NAME}
spring.datasource.username=${RPISEC_DB_USER}
spring.datasource.password=${RPISEC_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

server.tomcat.accesslog.enabled=true
server.tomcat.basedir=${HOME}/log

logging.path=${HOME}/log
logging.file=app.log
spring.config.location=${HOME}/conf
spring.config.name=external-application