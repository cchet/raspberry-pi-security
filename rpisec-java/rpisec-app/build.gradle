buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'org.springframework.boot'

bootRun {
    systemProperties['spring.profiles.active']  = System.getProperty('spring.profiles.active') ?: 'dev'
    systemProperties['firebase.configFile'] = System.getProperty("user.home") + File.separator + "firebase-account.json"
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.springframework.boot:spring-boot-starter-mail')
    compile("com.h2database:h2:${h2Version}")
    compile("io.springfox:springfox-swagger2:${springfoxSwaggerVersion}")
    compile("io.springfox:springfox-swagger-ui:${springfoxSwaggerVersion}")
    compile("io.springfox:springfox-bean-validators:${springfoxSwaggerVersion}")
    compile ("com.google.firebase:firebase-admin:${firebaseAdminVersion}")
    compile ("org.apache.commons:commons-io:${apacheCommonsVersion}")
    compile ("ma.glasnost.orika:orika-core:${orikaVersion}")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonDatabindJsr310Version}")

    compile project (':rpisec-shared')
    compile project (':rpisec-sensor/impl')

    runtime('org.springframework.boot:spring-boot-devtools')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
